<body>
    <h3>Counter : <span id="counter">{{data.counter}}</span></h3>
</body>
<script type="text/javascript">
    var socketio = io()
    socketio.on('user', function(json){
        console.log('users')
        $('#counter').text(json.counter)
    })
    socketio.on('connect', function(){
        console.log('connect')
    })
    socketio.on('disconnect', function(){
        console.log('disconnect')
    })
</script>
